 {% extends 'studenthome.html' %}

{% block 'body' %}


<h2 align="center" style="color:red">{{msg}}</h2>
<h3 align="center"><u>view Courses</u></h3>

<form align="center" method="post" action="{% url 'displaystudentcourses' %}">
    {% csrf_token %}
    <table align="center" width="50%" height="20%">


<table align="center">
        <tr>
            <br>
            <td align="right" style="padding-bottom: 10px;"><label for="academicYear">Select Academic Year:</label></td>
            <td align="left">
                <select name="academicYear" id="academicYear" required>
                    <option value="">--select--</option>
                    <option value="2023-24">2023-24</option>
                    <option value="2022-23">2022-23</option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right" style="padding-bottom: 10px;"><label for="semester">Select Semester:</label></td>
            <td align="left">
                <select name="semester" id="semester" required>
                    <option value="">--select--</option>
                    <option value="ODD">ODD</option>
                    <option value="EVEN">EVEN</option>
                </select>
            </td>
        </tr>
</table>


        <tr align="center">
            <td align="center" colspan="2">
                <input type="submit" value="view" class="addbutton">
                <input type="reset" value="Clear" class="addbutton">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
